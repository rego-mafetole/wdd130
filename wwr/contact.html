<head>
    <meta charset="UTF-8">

    <meta name="description" content="The rafting travel company contact page.">
    <meta name="author" content="Regomoditswe Elizabeth Mafetole">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header class="site-header">
        <div class="site-logo"></div>
        <img src="images/z-raftingcompas.jpg" alt="Logo of White Water Rafting Website" width="100" height="100">
        <nav class="site-nav" aria-label="Primary">
            <ul>
                <li><a href="index.html">Index</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <div class="company-info">
        <h1>White Rafting Company</h1>
        <p>3469 Lake Side Street, Eastern Cape, South Arica</p>
        <p>+27 11 460 6789</p>
        <p>moreinfo@whitewater.com</p>
    </div>
    <div class="contact-form">
        <form>
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Placeholder">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Placeholder">
            <label>Message Purpose</label>
            <input type="radio" id="general" name="purpose" value="General Inquiry">
            <label for="general">General Inquiry</label>
            <input type="radio" id="reservation" name="purpose" value="Reservation Question">
            <label for="reservation">Reservation Question</label>
            <input type="radio" id="website" name="purpose" value="Website Suggestion">
            <label for="website">Website Suggestion</label>
            <label for="message">Message</label>
            <textarea id="message" placeholder="Type here"></textarea>
            <input type="checkbox" id="subscribe">
            <label for="subscribe">Please Subscribe me to the monthly newsletter</label>
            <button>Get in Touch!</button>
        </form>
    </div>
    <div class="map">
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d53226.27901913493!2d26.789294492932765!3d-33.510678808349!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sza!4v1759618405747!5m2!1sen!2sza"
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
    <div class="employee-profiles">
        <h2>We Are Here to Serve You</h2>
    </div>

            <a href="https://instagram.com">
                <img src="images/instagram.svg" alt="Instagram Logo" width="50"></a>
            <a href="https://youtube.com">
                <img src="images/youtube.svg" alt="Youtube Logo" width="50"></a>
        </nav>
    </footer>
</body>

</html>
